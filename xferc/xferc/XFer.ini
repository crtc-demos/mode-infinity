; Example XFer ini file. Alter to suit your DFS and baud rate, and copy to
; Windows system directory. On NT, you can use the registry key
; HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\IniFileMapping
; to map these values to the registry.
[XFer]
baudrate=19200
timeoutdelay=1000
wildcards=on
directories=on
handshake=dsr_dtr
